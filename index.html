<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Escape Room Português - Estilo Duolingo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="duo-container">
    <header>
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/Duolingo_logo_2022.svg" alt="Logo" class="duo-logo">
      <h1>Escape Room: Biblioteca Encantada</h1>
      <p class="duo-subtitle">Quiz de Português do 9º Ano</p>
    </header>
    <main>
      <div class="professor-box">
        <img src="https://www.svgrepo.com/show/492362/teacher.svg" alt="Professor" class="professor-img animated">
        <div id="professor-speech" class="professor-speech">
          Bem-vindo! Responda às perguntas para escapar.<br>
          Você pode errar até <b>5 vezes</b>. Boa sorte!
        </div>
      </div>
      <div class="scoreboard">
        <span>✅ Acertos: <span id="score-correct">0</span></span>
        <span>❌ Erros: <span id="score-wrong">0</span> / 5</span>
      </div>
      <div id="quiz"></div>
      <button id="nextBtn" class="duo-btn" style="display:none;">Próxima</button>
      <button id="restartBtn" class="duo-btn duo-btn-red" style="display:none;">Reiniciar</button>
      <div id="result"></div>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
