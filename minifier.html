    let currentQuestion = 0;
    let correctAnswers = 0;

    function showQuestion() {
      const quizDiv = document.getElementById('quiz');
      const nextBtn = document.getElementById('nextBtn');
      const resultDiv = document.getElementById('result');
      resultDiv.textContent = '';
      if (currentQuestion < questions.length) {
        const q = questions[currentQuestion];
        let html = `<div class="question">${q.question}</div><div class="options">`;
        q.options.forEach((opt, idx) => {
          html += `<label><input type="radio" name="option" value="${idx}"> ${opt}</label>`;
        });
        html += '</div>';
        quizDiv.innerHTML = html;
        nextBtn.style.display = 'inline-block';
        nextBtn.disabled = false;
      } else {
        showResult();
      }
    }

    function checkAnswer() {
      const options = document.getElementsByName('option');
      let selected = -1;
      for (let i = 0; i < options.length; i++) {
        if (options[i].checked) {
          selected = parseInt(options[i].value);
          break;
        }
      }
      if (selected === -1) {
        alert('Selecione uma op√ß√£o!');
        return;
      }
      if (selected === questions[currentQuestion].answer) {
        correctAnswers++;
      }
      currentQuestion++;
      showQuestion();
    }

    function showResult() {
      const quizDiv = document.getElementById('quiz');
      const nextBtn = document.getElementById('nextBtn');
      const restartBtn = document.getElementById('restartBtn');
      const resultDiv = document.getElementById('result');
      quizDiv.innerHTML = '';
      nextBtn.style.display = 'none';
      if (correctAnswers === questions.length) {

    }

    function restartGame() {
      currentQuestion = 0;
      correctAnswers = 0;
      document.getElementById('restartBtn').style.display = 'none';
      showQuestion();
    }

    document.getElementById('nextBtn').onclick = checkAnswer;
    document.getElementById('restartBtn').onclick = restartGame;

  </script>
